<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Fazenda Dash Board</title>
    <link rel="stylesheet" href="../css/paginaPrincipal.css">
</head>
<body>
    <div class="container">
        <h1 id="idh1">Aqui você pode gerenciar sua fazenda</h1>
        <h2 id="idh2">Vamos começar, escolha seu produto e a unidade, e abaixo digite o valor de venda</h2>
        <div id="calcu">
            <select name="produ" id="product">
                <option value="moybean">Soja</option>
                <option value="corn">Milho</option>
                <option value="strawberry">Morango</option>
                <option value="wheat">Trigo</option>
            </select>
            <select name="unidade" id="unity">
                <option value="saca">Saca</option>
                <option value="kg">Kilo Grama</option>
                <option value="box">Caixa</option>
            </select>
            <label for="quantity">
                Adicione a quantidade do seu produto:
                <input type="number" id="quantity"><p class="add"></p>
            </label>
            <label for="value">
                Adicione o valor do produto no dia:
                <input type="number" id="valueDay"> <p class="add">
            </label>
            <button id="calculate">Calcular</button>
            <h3>Ganhos</h3>
            <p id="earns"></p>
        </div>
    </div>
</body>
<script src="../js/calculadoraSoja.js"></script>
</html>
